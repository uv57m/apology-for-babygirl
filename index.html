
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I'm Sorry Baby Girl 💔</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 50px 20px;
      background-color: black;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 30px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    p.typing {
      font-size: 1.3em;
      margin: 15px 0;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid white;
      animation: typing 2s steps(30, end) forwards, blink 0.75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      50% { border-color: transparent }
    }
    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      background: #ff6b81;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #ff6b81;
    }
    button:hover {
      background: #ff4757;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="apology.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <div class="container">
    <h1>I'm Really Sorry, Baby Girl 😔</h1>
    <p class="typing">I know I messed up asking about Vaishnavi’s ID...</p>
    <p class="typing">I had no wrong intentions, babe. I swear 😞</p>
    <p class="typing">Please don’t stay mad at me, my bbaby girl 💔</p>
    <p class="typing">You mean the world to me ❤️</p>
    <p class="typing">I promise to never hurt you again, babe 🥺</p>
    <p class="typing">Please forgive your stupid Yuv 🙏</p>
    <button onclick="alert('Thank you for forgiving me, baby girl ❤️')">Tap to Forgive Yuv</button>
  </div>
</body>
</html>
